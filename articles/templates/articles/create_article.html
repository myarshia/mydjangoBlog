{% extends 'base.html' %}

{% block title %}
Create Articles
{% endblock %}

{% block content %}
<div class="create_article">
  <h1>
    Create Your Article!
  </h1>
  <form class="site-form" action="{% url 'articles:create' %}" method="post" enctype="multipart/form-data">
    {{form}}
    {% csrf_token %}
    <input type="submit" name="" value="Create">
  </form>
</div>
{% endblock %}
